  # DB Gateway Service
  db-gateway-service:
    build:
      context: ./services/db-gateway-service
      dockerfile: Dockerfile
    container_name: smart-fit-db-gateway-service
    ports:
      - "${DB_GATEWAY_SERVICE_HOST_PORT:-8086}:8086"
    env_file:
      - .env
    environment:
      - SERVICE_PORT=8086  # Override to use 8086 instead of default 8080
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # API Service (Main API Gateway)
  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
    container_name: smart-fit-api-service
    ports:
      - "${API_SERVICE_HOST_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - USER_SERVICE_ADDR=user-service:8082
    depends_on:
      - user-service
      # - meal-service  # Not implemented yet
      # - check-in-service  # Not implemented yet
      # - survey-service  # Not implemented yet
    networks:
      - smart-fit-network

  # Web Client
  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: smart-fit-web-client
    ports:
      - "${WEB_CLIENT_HOST_PORT:-5050}:5050"
    env_file:
      - .env
    depends_on:
      - api-service
    networks:
      - smart-fit-network

volumes:
  postgres_data:

networks:
  smart-fit-network:
    driver: bridge
