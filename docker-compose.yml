version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-fit-postgres
    environment:
      POSTGRES_DB: smartfitgirl
      POSTGRES_USER: smartfit
      POSTGRES_PASSWORD: smartfit123
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - smart-fit-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: smart-fit-user-service
    ports:
      - "${USER_SERVICE_HOST_PORT:-8082}:8082"  # gRPC port
    environment:
      - DB_GATEWAY_ADDR=db-gateway-service:8086
      - GRPC_PORT=8082
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db-gateway-service
    networks:
      - smart-fit-network

