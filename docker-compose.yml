version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-fit-postgres
    environment:
      POSTGRES_DB: smartfitgirl
      POSTGRES_USER: smartfit
      POSTGRES_PASSWORD: smartfit123
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - smart-fit-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: smart-fit-user-service
    ports:
      - "${USER_SERVICE_HOST_PORT:-8082}:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # Meal Service
  meal-service:
    build:
      context: ./services/meal-service
      dockerfile: Dockerfile
    container_name: smart-fit-meal-service
    ports:
      - "${MEAL_SERVICE_HOST_PORT:-8083}:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # Check-in Service
  check-in-service:
    build:
      context: ./services/check-in-service
      dockerfile: Dockerfile
    container_name: smart-fit-check-in-service
    ports:
      - "${CHECK_IN_SERVICE_HOST_PORT:-8084}:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # Survey Service
  survey-service:
    build:
      context: ./services/survey-service
      dockerfile: Dockerfile
    container_name: smart-fit-survey-service
    ports:
      - "${SURVEY_SERVICE_HOST_PORT:-8085}:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # DB Gateway Service
  db-gateway-service:
    build:
      context: ./services/db-gateway-service
      dockerfile: Dockerfile
    container_name: smart-fit-db-gateway-service
    ports:
      - "${DB_GATEWAY_SERVICE_HOST_PORT:-8086}:8086"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres  # Override for Docker network
    depends_on:
      - postgres
    networks:
      - smart-fit-network

  # API Service (Main API Gateway)
  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
    container_name: smart-fit-api-service
    ports:
      - "${API_SERVICE_HOST_PORT:-8080}:8080"
    env_file:
      - .env
    depends_on:
      - user-service
      - meal-service
      - check-in-service
      - survey-service
    networks:
      - smart-fit-network

  # Web Client
  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: smart-fit-web-client
    ports:
      - "${WEB_CLIENT_HOST_PORT:-5050}:5050"
    env_file:
      - .env
    depends_on:
      - api-service
    networks:
      - smart-fit-network

volumes:
  postgres_data:

networks:
  smart-fit-network:
    driver: bridge
